        <h1> maps for art</h1>

              <ul>
                  <li><a href="http://jillspurgin.com/Jill_Spurgin/Portfolio.html#23">"San Diego Aerial" by Jill Spurgin</a></li>

                  <li><a href="http://www.hapticlab.com/products/london">"London" by Haptic Lab</a></li>
                  <li><a href="http://www.oxtonartfair.co.uk/artists/mary-bryning/mary-bryning.html">"Chester" by Mary Bryning</a></li>
